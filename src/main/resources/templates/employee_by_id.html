<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="sidebar :: sidebar_head">
    <meta charset="UTF-8">
    <title>Meteoinfocom</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="sidebar :: sidebar_body"></div>
<br>
<div class="container">
    <div class="mb-5" th:object="${employee}">
        <div class="row">
            <div class="mb-2"> <img src="/img/image.jpg" class="img-rounded" alt=""> </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input id="id" class="form-control" type="hidden" th:field="*{id}"/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input id="firstName" class="form-control" type="text" th:field="*{firstName}" readonly/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input id="lastName" class="form-control" type="text" th:field="*{lastName}" readonly/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="patronymic">Отчество:</label>
                    <input id="patronymic" class="form-control" type="text" th:field="*{patronymic}" readonly/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input id="email" class="form-control" type="text" th:field="*{email}" readonly/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender">Пол:</label>
                    <select class="form-control" id="gender" readonly="true">
                        <option>мужчина</option>
                        <option>женщина</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateOfBirth">Дата рождения:</label>
                    <input id="dateOfBirth" class="form-control" type="text" th:field="*{dateOfBirth}" readonly/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inn">ИНН:</label>
                    <input id="inn" class="form-control" type="text" th:field="*{inn}" readonly/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inps">ИНПС:</label>
                    <input id="inps" class="form-control" type="text" th:field="*{inps}" readonly/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="passportNo">Серия/Номер пасспорта:</label>
                    <input id="passportNo" class="form-control" type="text" th:field="*{passportNo}" readonly/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phoneNo">Номер телефона:</label>
                    <input id="phoneNo" class="form-control" type="text" th:field="*{phoneNo}" readonly/>
                </div>
            </div>
        </div>
        <br>
        <a th:href="@{/employees/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Редактировать</a>
        <br>
        <a th:href="@{/employees}" class="btn btn-primary mt-3">Назад</a>
    </div>
</div>
</body>
</html>
