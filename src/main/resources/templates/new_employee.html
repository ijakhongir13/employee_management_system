<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="sidebar :: sidebar_head">
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/new_employee.css">
</head>
<body>
<div th:insert="sidebar :: sidebar_body"></div>
<br>
<div class="container">
    <h2 class="mt-2">Добавить сотрудника</h2>
    <br>
    <form action="#" th:action="@{/employees/saveEmployee}" th:object="${employee}" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control mb-4 col-4">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{lastName}" placeholder="Фамилия" class="form-control mb-4 col-4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{patronymic}" placeholder="Отчество" class="form-control mb-4 col-4">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" th:field="*{email}" placeholder="Электронная почта" class="form-control mb-4 col-4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{gender}" placeholder="Пол" class="form-control mb-4 col-4">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{dateOfBirth}" placeholder="Дата рождения" class="form-control mb-4 col-4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{inn}" placeholder="ИНН" class="form-control mb-4 col-4">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{inps}" placeholder="ИНПС" class="form-control mb-4 col-4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{passportNo}" placeholder="Серия/Номер пасспорта" class="form-control mb-4 col-4">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{nationality}" placeholder="Национальность" class="form-control mb-4 col-4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" th:field="*{phoneNo}" placeholder="Номер телефона" class="form-control mb-4 col-4">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">

                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить сотрудника</button>
        <br>
        <a th:href="@{/employees}" class="btn btn-primary mt-3">Назад</a>
    </form>
</div>
</body>
</html>
