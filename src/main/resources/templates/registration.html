<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="sidebar :: sidebar_head">
    <meta charset="UTF-8">
    <title>Meteoinfocom</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="sidebar :: sidebar_body"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-3">

            <!-- success message -->
            <div class="success" th:if="${param.success}">
                <div class="alert alert-info">Вы успешно зарегистрировались</div>
            </div>
            <br>
            <h2>Регистрация</h2>
            <br>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="firstName" class="form-control" placeholder="Имя" th:field="*{firstName}"
                                   required autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="lastName" class="form-control" placeholder="Фамилия" th:field="*{lastName}"
                                    required autofocus="autofocus"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" th:field="*{email}" autocomplete="off" placeholder="Электронная почта" required
                                autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="password" class="form-control" type="password"
                                th:field="*{password}" autocomplete="off" placeholder="Пароль" required autofocus="autofocus"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success mt-3">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
