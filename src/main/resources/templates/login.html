<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Easiest Way to Add Input Masks to Your Forms</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="registration-form">
  <form th:action="@{/login}" method="post">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="username" name="username" placeholder="Логин">
    </div>
    <div class="form-group">
      <input type="password" class="form-control item" id="password" name="password" placeholder="Пароль">
    </div>
    <div class="error" th:if="${param.error}">
      <div class="text-danger text-center">Логин или пароль введены неправильно</div>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button type="submit" name="login-submit" id="login-submit" class="btn btn-block login">Войти</button>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button type="button" class="btn btn-block forgеtpassword mt-1">Забыли пароль?</button>
    </div>
  </form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
